<div ng-include="'views/partials/header.html'"></div>

<div class="container">
<h1>{{vm.data.accounts[0].company}}</h1>
<div layout="row" layout-align="start center">
<md-input-container>
        <label>First Name</label>
        <input type="text"  value="{{vm.data.users[0].first_name}}">
</md-input-container>

<md-input-container>
        <label>Last Name</label>
        <input type="text" value="{{vm.data.users[0].last_name}}">
</md-input-container>

<md-input-container id="long">
        <label>Email</label>
        <input type="email" value="{{vm.data.users[0].email}}">
</md-input-container>

</div>

<md-button class="md-raised md-primary btn-spacey">UPDATE INFO</md-button>

</div>
